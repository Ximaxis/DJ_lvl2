{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/img/bg_6.jpg');">
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<h1 class="mb-0 bread">Collection</h1>
				<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Product</span></p>
			</div>
		</div>
	</div>
</div>

<section class="ftco-section bg-light">
	<div class="container-fluid">
		<div class=" navbar-collapse" id="ftco-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a href="{% url 'category' slug='all' %}" class=" {% if request.resolver_match.kwargs.slug == 0 %}active{% endif %}">
						Все
					</a>
				</li>
				{% for link in links_menu %}
				<li class="nav-item">
					<a href="{% url 'category' link.slug %}" class=" {% if request.resolver_match.kwargs.slug == link.slug %}active{% endif %}">
						{{ link.name }}
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		{% block content2 %}
		{% endblock %}


	</div>
</section>

{% endblock %}
